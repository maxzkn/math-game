<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span></div>
            <div id="correct">Correct!</div>
            <div id="tryagain">Try again!</div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer!</div>
            <div id="choice">
                <div id="box1" class="box" onclick="checkAnswer(0)"></div>
                <div id="box2" class="box" onclick="checkAnswer(1)"></div>
                <div id="box3" class="box" onclick="checkAnswer(2)"></div>
                <div id="box4" class="box" onclick="checkAnswer(3)"></div>
            </div>
            <div id="startreset" onclick="startGame()">Start game!</div>
            <div id="time">Time remaining: <span id="remain">60</span> sec</div>
            <div id="gameover">
                <p id="congrats">GAME OVER!</p>
                <p>Your score is: <span id="finalscore">0</span></p>
            </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
